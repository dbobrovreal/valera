AllCops:
  NewCops: enable

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Layout/TrailingWhitespace:
  Enabled: false
  
Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 20

Metrics/CyclomaticComplexity:
  Max: 10
  
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*_spec.rb'
